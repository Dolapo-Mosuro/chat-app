<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/a076d05399.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
		<style>
			.chat-window {
				min-height: 150px;
				max-height: 450px;
				overflow-y: scroll;
			}
			body {
				background: radial-gradient(circle, #1588c6, #ffffff),
					linear-gradient(to bottom, #f59c02, #ff9524);
				background-blend-mode: screen, overlay, hard-light, color-burn,
					color-dodge, normal;
				overflow: hidden;
			}
			.chat-window::-webkit-scrollbar {
				display: none;
			}

			.chat-window {
				-ms-overflow-style: none; /* IE and Edge */
				scrollbar-width: none; /* Firefox */
			}
		</style>
	</head>

	<body class="flex justify-center mt-14 h-screen">
		<div class="w-full max-w-lg">
			<div
				class="border border-pink-900 bg-white text-pink-900 red-900 rounded-t-lg shadow-md p-6"
			>
				<h2 class="text-xl text-pink-900 font-semibold mb-4">General Room</h2>

				<div class="flex flex-col space-y-8 space-x-2 chat-window"></div>
			</div>

			<div class="bg-gray-600 rounded-b-lg shadow-md p-5">
				<h1 class="text-2xl text-white font-semibold mb-4"></h1>

				<form class="chat">
					<div class="flex items-center mb-4">
						<i class="fas fa-comment mr-2"></i>
						<input
							type="text"
							class="border border-pink-900 rounded-lg px-4 py-2 flex-grow"
							placeholder="Type your message here"
							id="message"
						/>

						<button
							class="bg-purple-900 hover:bg-blue-600 text-white font-md px-10 py-3 rounded-lg ml-2"
						>
							Send
						</button>
					</div>
				</form>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
